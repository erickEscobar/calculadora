<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora cientifica">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora cientifica</h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="pantalla">
                <div class="pantalla1">
                    <input type="text" id="pantalla1" disabled>
                </div>
                <div class="pantalla2">
                    <input type="text" id="pantalla2" disabled>
                </div>
            </div>
            <div class="operaciones_2">
                <button disabled id="parentesisI">(</button>
                <button disabled id="parentesisF">)</button>
                <button disabled id="SaD">S<->D</button>
                <button id="xElevado2"><fM>x</fM><sup>2</sup></button>
                <button id="xElevadox"><fM>x</fM><sup><fM>x</fM></sup></button>
                <button id="logaritmo10">log</button>
                <button id="logaritmoN">ln</button>
                <button id="logaritmoX">log<sub><fM>x</fM></sub><fM>x</fM></button>
                <button id="absoluto">&#8739;<fM>x</fM>&#8739;</button>
                <button id="marca">Erick</button>
            </div>
            <div class="operaciones_1">
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="del">DEL</button>
                <button id="ac">AC</button>
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="por">x</button>
                <button id="dividir">รท</button>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="mas">+</button>
                <button id="menos">-</button>
                <button id="cero">0</button>
                <button id="punto">.</button>
                <button id="10Elevado">x10<sup><fM>x</fM></sup></button>
                <button id="ans">Ans</button>
                <button id="igual">=</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </main>
</body>
</html>
